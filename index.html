<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afterschool care registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Afterschool care Registration form</h1>
        <form action="#">
            <div class="form-input">
                <label for="studentName">Student Name</label>
                <div class="input-row">
                    <input type="text" placeholder="First" class="halfwidth-input">
                    <input type="text" placeholder="Last" class="halfwidth-input">
                </div>
            </div>

            <div class="form-input">
                <label for="schoolName">School Name:</label>
                <input type="text" name="schoolname">
            </div>

            <div class="form-input">
                <label for="parentName">Parent Name:</label>
                <div class="input-row">
                    <input type="text"   placeholder="First" class="half-width-input">
                    <input type="text"   placeholder="Last" class="half-width-input">
                </div>
            </div>

            <div class="form-input">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" placeholder="### ### ###">
            </div>

            <div class="form-input">
                <label for="">Does your child have any allergies or medical conditions?</label>
                <textarea  rows="4"></textarea>
            </div>

            <div class="form-input">
                <label>Days of the week enrolling for afterschool Care</label>
                <div class="checkbox-box">
                    <label><input type="checkbox" > Monday</label>
                    <label><input type="checkbox" > Tuesday</label>
                    <label><input type="checkbox" > Wednesday</label>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
